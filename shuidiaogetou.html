<p style="text-indent: 2em;">月如瑶台镜，又似白玉盘。<br />
</p>
<p style="text-indent: 2em;">姊言桂树团团，吴刚勤伐砍。<br />
</p>
<p style="text-indent: 2em;">望舒乘风驾月，白兔捣药年年，丹阙烛影寒。<br />
</p>
<p style="text-indent: 2em;">娥悔偷药，何胜在人间！<br /><br />

</p>
<p style="text-indent: 2em;">东西换，盈虚变，终无限。<br />
</p>
<p style="text-indent: 2em;">宇宙洪荒，古士今人共婵娟。<br />
</p>
<p style="text-indent: 2em;">叹人生忽短，惜功名尘与土，理想蜀道难。<br />
</p>

<p style="text-indent: 2em;">那一年我大学二年级，临近暑假的一个夜晚，我陪室友小Q去旁观了她们的支教策划大会。小Q是栋梁工程的一员，后来她说其实那是他们组织的第二次活动，队里人也差不多都还不认识。对于山区的这次支教活动，她极力劝说我陪她一起去。想着回家待两月也是无聊，趁暑假去体验体验生活还蛮有意思，便同意先一起去看看讨论的情况。那晚他们聚在荷塘边上商量支教的事情，我本为这是一个组织很完善的社团，去了才发现他们连社团名字都还没有。在塘边的开阔地上，名义上的吴队长在和他们饶有兴致的讨论着策划的内容，从拉赞助到支教地点的选择再到联系的学校，时不时讨论得很激烈，俄而又默然。我作为一个旁观者，听着他们的谈话，突然感觉他们离成为一个真正的社团似乎还差很大一截。像我参加的九天音乐社团例会明显严谨得多，发言的水平也似乎远在他们之上，但很久以后我才意识到――去支教这样朴实想法的萌芽已经着实开始影响他们的一生。
</p>
<p style="text-indent: 2em;">在这撩人的夜色下，我更喜欢在荷塘欣赏这样的月色，所以不多会儿，我的注意力便完全不在他们身上了。天空中月亮的旁边有几朵云，拼凑起来像极了一匹奔跑起来的马儿。我不止一次一个人来这片荷塘看日出和月落，或许是由于最近的蓝天，也或许是由于那几朵像画一样的云的点缀，今天的月光格外柔和亲切。这富于诗意的月色，让我想起了很多古诗。“但愿人长久，千里共婵娟”这代代相传的名句不止一次让我感到人生的美好，让我期待未来的爱情。不巧，苏轼的《江城子》却又突然从脑海蹦出来，“明月夜，短松冈”。想到苏轼和他发妻的故事，心中不禁又有点悲伤起来。有些伤痛无关风月，但我却始终相信月光肯定见证了人间一多半的美好，不然月老为什么姓月呢。我静静的享受着这温柔的月光，圆月升起，慢慢跃过柳梢，渐渐比白杨树还高了。皎洁的月光越发明亮起来，均匀的洒满了这静悄悄的校园。
</p>
